hcp_bridge:
  id: hcp_hub
  core: hp
  uart_id: usb_data_port
  flow_control_pin: 2 # Dummy for USB test

tinyusb:

usb_cdc_acm:
  id: usb_data_port

uart:
  - id: u0
    tx_pin: 16
    rx_pin: 17
    baud_rate: 57600
    stop_bits: 1
    parity: EVEN

cover:
  - platform: hcp_bridge
    name: "Test Door"
    hcp_bridge_id: hcp_hub

switch:
  - platform: hcp_bridge
    name: "Test Light"
    hcp_bridge_id: hcp_hub
    type: light
