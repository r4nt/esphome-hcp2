esphome:
  name: hcp-test-usb
  friendly_name: HCP Test USB

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf

logger:
  level: DEBUG
  baud_rate: 0
  hardware_uart: UART1


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
ota:
  - platform: esphome

external_components:
  - source:
      type: local
      path: ../../components

